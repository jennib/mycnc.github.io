name: Build/release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false   # prevent one platform from cancelling others
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ----------------------------------------------------------
      # macOS needs more memory for the Vite renderer build
      # ----------------------------------------------------------
      - name: Set increased Node heap memory (macOS only)
        if: matrix.os == 'macos-latest'
        run: echo "NODE_OPTIONS=--max-old-space-size=6144" >> $GITHUB_ENV

      # ----------------------------------------------------------
      # Linux and Windows get normal environment
      # ----------------------------------------------------------

      - name: Build and Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist
